# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: wildfire-prediction-project
prefect-version: 2.20.18

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /app/orchestration

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: wildfire-prediction-deployment
    entrypoint: workflows.py:complete_mlops_pipeline
    schedule:
      cron: "0 0 1 * *" # Run on the 1st of every month at midnight
      timezone: UTC
    tags:
      - wildfire
      - production
    description: "Monthly pipeline for data generation, model training, evaluation, and prediction"
    parameters:
      training_records: 1000
      validation_records: 300
      test_records: 200
      production_records: 100
    work_pool:
      name: wildfire-prediction-pool
      work_queue_name: default

  - name: daily-prediction-deployment
    entrypoint: workflows.py:daily_prediction_flow
    schedule:
      cron: "0 8 * * *" # Run every day at 8:00 AM
      timezone: UTC
    tags:
      - wildfire
      - production
      - daily
    description: "Daily pipeline for generating new data and making predictions"
    work_pool:
      name: wildfire-prediction-pool
      work_queue_name: default

  - name: hello-flow-deployment
    entrypoint: test_prefect.py:hello_flow
    schedule: null
    tags:
      - test
    description: "Test flow for Prefect setup"
    parameters:
      name: "Prefect Test"
    work_pool:
      name: wildfire-prediction-pool
      work_queue_name: default
